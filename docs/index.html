<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Задание 7</title>
    <link href="./css/constants.css" rel="stylesheet" />
    <link href="./css/loader.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/nativeElements.css" rel="stylesheet" />
  </head>

  <body class="body">
    <header>
      <h2>Построение таблицы из полученных данных</h2>
    </header>

    <div id="table-component">
      <div id="loader">
        <div class="spiner"></div>
        <h4>Загрузка данных...</h4>
      </div>

      <div id="tutu" class="grid--2 hide">
        <div class="tutu--search">
          <input type="text" name="" id="tutu--search--input" />
          <button id="tutu--search--button">Поиск</button>
          <div id="tutu--search--colum-selector">
            <!-- Формирует js -->
          </div>
        </div>
        <div id="tutu--nav"></div>
        <div id="tutu--nav--counter"></div>
        <table class="tutu--table">
          <thead>
            <tr id="tutu--table--head">
              <!-- Формирует js -->
            </tr>
          </thead>
          <tbody id="tutu--table--content"></tbody>
        </table>
        <div id="tutu--table--description" class="hide"></div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
